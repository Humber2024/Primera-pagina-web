<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    section {
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Creaciones Ña Ceci</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="Contacto.html">Contacto</a>
  </nav>

  <section>
    <h2>Nuestros Productos</h2>
    <div class="product">
      <img src="img/Prueba.png" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción del producto 1.</p>
      <p>Precio: $XX.XX</p>
    </div>
    <div class="product">
      <img src="img/Captura.png" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción del producto 2.</p>
      <p>Precio: $XX.XX</p>
    </div>
    <!-- Agrega más productos según sea necesario -->
  </section>

  <footer>
    <p>&copy; 2024 Creaciones Ña Ceci</p>
  </footer>

</body>
</html>
